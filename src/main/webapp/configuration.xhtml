<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="titre_principal">
                <p:panel>
                    <h:outputText value="#{bundle.TitreConfiguration}" />
                    <!--                    <p:effect type="slide" event="load"  />-->
                </p:panel>
            </ui:define>
            <ui:define name="title">
                <ui:insert name="title">Default Title</ui:insert>
            </ui:define>
            <ui:define name="menu">
                <p:tab title="Catégories">
                    <h:form>        
                        <p:commandLink value="Adresse postale"  ajax="false" action="/data/categorieAdressePostale/List"/><br />
                        <p:commandLink value="Adresse numérique" ajax="false" action="/data/categorieAdresseNumerique/List"/><br />
                        <p:commandLink value="Téléphone"  ajax="false" action="/data/categorieTelephone/List"/><br />
                        <p:separator/>
                        <p:commandLink value="Tiers"  ajax="false" action="/data/categorieTiers/List"/><br />
                        <p:commandLink value="Produit"  ajax="false" action="/data/categorieProduit/List"/><br />
                        <p:commandLink value="Service"  ajax="false" action="/data/categorieService/List"/><br />
                        <p:separator/>
                        <p:commandLink value="Achat"  ajax="false" action="/data/categorieAchat/List"/><br />
                        <p:commandLink value="Offre commerciale"  ajax="false" action="/data/categorieOffre/List"/><br />
                        <p:commandLink value="Evènement"  ajax="false" action="/data/categorieEvenement/List"/><br />
                        <p:separator/>
                        <p:commandLink value="Banque"  ajax="false" action="/data/categorieBanque/List"/><br />
                        <p:commandLink value="Compte"  ajax="false" action="/data/typeCompte/List"/><br />
                        <p:commandLink value="Mouvement financier"  ajax="false" action="/data/categorieMouvement/List"/><br />
                        <p:commandLink value="Facture"  ajax="false" action="/data/categorieFacture/List"/><br />
                        <p:commandLink value="Règlement"  ajax="false" action="/data/categorieReglement/List"/>
                    </h:form>
                </p:tab>
                <p:tab title="Etat/Type">
                    <h:form>
                        <p:commandLink value="Type de tiers"  ajax="false" action="/data/typeTiers/List"/><br />
                        <p:separator/>
                        <p:commandLink value="Etat d'achat"  ajax="false" action="/data/etatAchat/List"/><br />
                        <p:commandLink value="Etat de vente"  ajax="false" action="/data/etatVente/List"/><br />
                        <p:commandLink value="Etat de l'offre"  ajax="false" action="/data/etatOffre/List"/><br />
                        <p:commandLink value="Etat d'un evènement"  ajax="false" action="/data/etatEvenement/List"/>                                                
                    </h:form>
                </p:tab>
                <p:tab title="Données de référence">
                    <h:form>
                        <p:commandLink value="Titre de personnes"  ajax="false" action="/data/titreContact/List"/><br />
                        <p:commandLink value="Pays"  ajax="false" action="/data/pays/List"/><br />
                        <p:commandLink value="Taux de TVA"  ajax="false" action="/data/tVA/List"/><br />
                        <!--<p:commandLink value="Société"  ajax="false" action="/data/zoneGeo/List"/><br />-->
                        <p:commandLink value="Locaux de la société"  ajax="false" action="/data/zoneGeo/List"/>
                    </h:form>
                </p:tab>
                <p:tab title="Initialisation">
                    <h:form>
                        <p:commandLink value="Initialisation des données"  ajax="false" action="#{initController.create()}"/>
                    </h:form>
                </p:tab>
            </ui:define>

            <ui:define name="body">
                <ui:insert name="body">corps</ui:insert>
            </ui:define>

        </ui:composition>
    </body>
</html>
