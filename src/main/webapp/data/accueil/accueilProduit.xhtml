<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/produits.xhtml">

            <ui:define name="title">
                Gestion des produits et services
            </ui:define>
            <ui:define name="body">
                <p:carousel id="tabsCarousel" rows="1" itemStyle="height:200px;width:600px;" effect="easeInStrong" autoPlayInterval="5000" circular="true">
                    <p:tab title="Produits">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage value="/resources/images/presentation/produit.png" />
                            <p:panel>
                                <h1>Produits</h1>
                                <h2>Cette section est destinée à gérer le référencement
                                    des produits achetés et vendu.</h2>
                            </p:panel>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Services">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage value="/resources/images/presentation/service.png" />
                            <p:panel>
                                <h1>Services</h1>
                                <h2>Cette section permet de définir les services 
                                    acquis ou dispensés.
                                </h2>
                            </p:panel>
                        </h:panelGrid>
                    </p:tab>
                </p:carousel>
            </ui:define>
        </ui:composition>

    </body>
</html>
