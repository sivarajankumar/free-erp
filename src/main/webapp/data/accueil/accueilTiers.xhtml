<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/tiers.xhtml">

            <ui:define name="title">
                Tiers et contacts
            </ui:define>

            <ui:define name="body">
                <p:carousel id="tabsCarousel" rows="1" itemStyle="height:200px;width:600px;" effect="easeInStrong" autoPlayInterval="5000" circular="true">
                    <p:tab title="Tiers">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage value="/resources/images/presentation/tiers.png" />
                            <p:panel>
                                <h1>Tiers</h1>
                                <h2>Les tiers représentent toutes les personnes morales
                                    avec lesquelles la société est emmenée à être en contact.</h2>
                            </p:panel>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Etat">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage value="/resources/images/presentation/Contact.png" />
                            <p:panel>
                                <h1>Contacts</h1>
                                <h2>Les contacts sont des personnes physiques qui, normalement, doivent
                                    être rattachées à un tiers.
                                </h2>
                            </p:panel>
                        </h:panelGrid>
                    </p:tab>
                </p:carousel>

            </ui:define>


        </ui:composition>

    </body>
</html>
