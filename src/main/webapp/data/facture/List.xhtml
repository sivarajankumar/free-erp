<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/financier.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFactureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListFactureEmpty}" rendered="#{factureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{factureController.items.rowCount > 0}">
                    <h:outputText value="#{factureController.pagination.pageFirstItem + 1}..#{factureController.pagination.pageLastItem + 1}/#{factureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{factureController.previous}" value="#{bundle.Previous} #{factureController.pagination.pageSize}" rendered="#{factureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{factureController.next}" value="#{bundle.Next} #{factureController.pagination.pageSize}" rendered="#{factureController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{factureController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_nomFacture}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFacture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_idFacture}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFacture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_categorieFacture}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieFacture.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_dateCloture}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCloture}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactureTitle_paiementOk}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiementOk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{factureController.prepareView}" value="#{bundle.ListFactureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{factureController.prepareEdit}" value="#{bundle.ListFactureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{factureController.destroy}" value="#{bundle.ListFactureDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{factureController.prepareCreate}" value="#{bundle.ListFactureCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
