<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/financier.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFactureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{factureController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_nomFacture}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomFacture}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_idFacture}"/>
                        </f:facet>
                        <h:outputText value="#{item.idFacture}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_categorieFacture}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieFacture.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_dateCreation}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreation}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_dateCloture}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCloture}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFactureTitle_paiementOk}"/>
                        </f:facet>
                        <h:outputText value="#{item.paiementOk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{factureController.prepareView}" value="#{bundle.ListFactureViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{factureController.prepareEdit}" value="#{bundle.ListFactureEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{factureController.destroy}" value="#{bundle.ListFactureDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="Factures" excludeColumns="6" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="Factures" excludeColumns="6" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="Factures" excludeColumns="6" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="Factures" excludeColumns="6" />
                </h:commandLink>
                <br />
                <h:commandLink action="#{factureController.prepareCreate}" value="#{bundle.ListFactureCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
