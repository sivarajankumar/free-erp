<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tiersController.selected.id}" title="#{bundle.EditTiersTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTiersLabel_nomTiers}" for="nomTiers" />
                    <h:inputText id="nomTiers" value="#{tiersController.selected.nomTiers}" title="#{bundle.EditTiersTitle_nomTiers}" />
                    <h:outputLabel value="#{bundle.EditTiersLabel_typeTiers}" for="typeTiers" />
                    <h:selectOneMenu id="typeTiers" value="#{tiersController.selected.typeTiers}" title="#{bundle.EditTiersTitle_typeTiers}" >
                        <f:selectItems value="#{typeTiersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTiersLabel_categorie}" for="categorie" />
                    <h:selectOneMenu id="categorie" value="#{tiersController.selected.categorie}" title="#{bundle.EditTiersTitle_categorie}" >
                        <f:selectItems value="#{categorieTiersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTiersLabel_codeTiers}" for="codeTiers" />
                    <h:inputText id="codeTiers" value="#{tiersController.selected.codeTiers}" title="#{bundle.EditTiersTitle_codeTiers}" />
                    <h:outputLabel value="#{bundle.EditTiersLabel_logo}" for="logo" />
                    <h:selectOneMenu id="logo" value="#{tiersController.selected.logo}" title="#{bundle.EditTiersTitle_logo}" >
                        <f:selectItems value="#{logosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tiersController.update}" value="#{bundle.EditTiersSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTiersViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{tiersController.prepareList}" value="#{bundle.EditTiersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTiersIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
