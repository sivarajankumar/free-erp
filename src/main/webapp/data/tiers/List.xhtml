<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiersEmpty}" rendered="#{tiersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiersController.items.rowCount > 0}">
                    <h:outputText value="#{tiersController.pagination.pageFirstItem + 1}..#{tiersController.pagination.pageLastItem + 1}/#{tiersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tiersController.previous}" value="#{bundle.Previous} #{tiersController.pagination.pageSize}" rendered="#{tiersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tiersController.next}" value="#{bundle.Next} #{tiersController.pagination.pageSize}" rendered="#{tiersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tiersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_nomTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTiers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_typeTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeTiers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_codeTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeTiers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiersController.prepareView}" value="#{bundle.ListTiersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiersController.prepareEdit}" value="#{bundle.ListTiersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiersController.destroy}" value="#{bundle.ListTiersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiersController.prepareCreate}" value="#{bundle.ListTiersCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTiersIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
