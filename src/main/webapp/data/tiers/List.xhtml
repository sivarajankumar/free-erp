<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:outputPanel>
                    <p:dataTable value="#{tiersController.items}" id="tableId" var="item" paginator="true" rows="10" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_nomTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTiers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_codeInterneTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeInterneTiers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_typeTiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeTiers.nomType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiersTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiersController.prepareView}" value="#{bundle.ListTiersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiersController.prepareEdit}" value="#{bundle.ListTiersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiersController.destroy}" value="#{bundle.ListTiersDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="ListeTiers" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="ListeTiers" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="ListeTiers" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="ListeTiers" excludeColumns="4" />
                </h:commandLink>
                <br />
                <h:commandLink action="#{tiersController.prepareCreate}" value="#{bundle.ListTiersCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
