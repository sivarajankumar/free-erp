<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTitreContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTitreContactLabel_id}"/>
                    <h:outputText value="#{titreContactController.selected.id}" title="#{bundle.ViewTitreContactTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTitreContactLabel_nomTitre}"/>
                    <h:outputText value="#{titreContactController.selected.nomTitre}" title="#{bundle.ViewTitreContactTitle_nomTitre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titreContactController.destroyAndView}" value="#{bundle.ViewTitreContactDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTitreContactEditLink}"/>
                <br />
                <h:commandLink action="#{titreContactController.prepareCreate}" value="#{bundle.ViewTitreContactCreateLink}" />
                <br />
                <h:commandLink action="#{titreContactController.prepareList}" value="#{bundle.ViewTitreContactShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTitreContactIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
