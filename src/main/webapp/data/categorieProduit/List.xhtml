<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListCategorieProduitEmpty}" rendered="#{categorieProduitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieProduitController.items.rowCount > 0}">
                    <h:outputText value="#{categorieProduitController.pagination.pageFirstItem + 1}..#{categorieProduitController.pagination.pageLastItem + 1}/#{categorieProduitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieProduitController.previous}" value="#{bundle.Previous} #{categorieProduitController.pagination.pageSize}" rendered="#{categorieProduitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieProduitController.next}" value="#{bundle.Next} #{categorieProduitController.pagination.pageSize}" rendered="#{categorieProduitController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{categorieProduitController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieProduitTitle_nomCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieProduitTitle_descCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.descCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieProduitController.prepareView}" value="#{bundle.ListCategorieProduitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieProduitController.prepareEdit}" value="#{bundle.ListCategorieProduitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieProduitController.destroy}" value="#{bundle.ListCategorieProduitDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieProduitController.prepareCreate}" value="#{bundle.ListCategorieProduitCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
