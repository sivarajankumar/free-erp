<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAchatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{achatController.items}" var="item" id="tableId" paginator="true" rows="10"  >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_nomAchat}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomAchat}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_etatAchat}"/>
                        </f:facet>
                        <h:outputText value="#{item.etatAchat.etatAchat}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_categorieAchat}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieAchat.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_tiers}"/>
                        </f:facet>
                        <h:outputText value="#{item.tiers.nomTiers}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_dateCreation}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreation}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_dateCloture}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCloture}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAchatTitle_factureOk}"/>
                        </f:facet>
                        <h:outputText value="#{item.factureOk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{achatController.prepareView}" value="#{bundle.ListAchatViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{achatController.prepareEdit}" value="#{bundle.ListAchatEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{achatController.destroy}" value="#{bundle.ListAchatDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="ListeAchats" excludeColumns="7" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="ListeAchats" excludeColumns="7" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="ListeAchats" excludeColumns="7" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="ListeAchats" excludeColumns="7" />
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{achatController.prepareCreate}" value="#{bundle.ListAchatCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
