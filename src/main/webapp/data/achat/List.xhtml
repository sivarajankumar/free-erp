<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAchatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListAchatEmpty}" rendered="#{achatController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{achatController.items.rowCount > 0}">
                    <h:outputText value="#{achatController.pagination.pageFirstItem + 1}..#{achatController.pagination.pageLastItem + 1}/#{achatController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{achatController.previous}" value="#{bundle.Previous} #{achatController.pagination.pageSize}" rendered="#{achatController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{achatController.next}" value="#{bundle.Next} #{achatController.pagination.pageSize}" rendered="#{achatController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{achatController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_nomAchat}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAchat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_etatAchat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatAchat.etatAchat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_categorieAchat}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieAchat.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_tiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiers.nomTiers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_dateCloture}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCloture}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatTitle_factureOk}"/>
                            </f:facet>
                            <h:outputText value="#{item.factureOk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{achatController.prepareView}" value="#{bundle.ListAchatViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{achatController.prepareEdit}" value="#{bundle.ListAchatEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{achatController.destroy}" value="#{bundle.ListAchatDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <h:commandLink action="#{achatController.prepareCreate}" value="#{bundle.ListAchatCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
