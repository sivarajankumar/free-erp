<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAchatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAchatLabel_id}"/>
                    <h:outputText value="#{achatController.selected.id}" title="#{bundle.ViewAchatTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_categorieAchat}"/>
                    <h:outputText value="#{achatController.selected.categorieAchat}" title="#{bundle.ViewAchatTitle_categorieAchat}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_dateCloture}"/>
                    <h:outputText value="#{achatController.selected.dateCloture}" title="#{bundle.ViewAchatTitle_dateCloture}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAchatLabel_dateCreation}"/>
                    <h:outputText value="#{achatController.selected.dateCreation}" title="#{bundle.ViewAchatTitle_dateCreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAchatLabel_dateReceptionOk}"/>
                    <h:outputText value="#{achatController.selected.dateReceptionOk}" title="#{bundle.ViewAchatTitle_dateReceptionOk}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAchatLabel_documents}"/>
                    <h:outputText value="#{achatController.selected.documents}" title="#{bundle.ViewAchatTitle_documents}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_etatAchat}"/>
                    <h:outputText value="#{achatController.selected.etatAchat}" title="#{bundle.ViewAchatTitle_etatAchat}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_facture}"/>
                    <h:outputText value="#{achatController.selected.facture}" title="#{bundle.ViewAchatTitle_facture}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_factureOk}"/>
                    <h:outputText value="#{achatController.selected.factureOk}" title="#{bundle.ViewAchatTitle_factureOk}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_nomAchat}"/>
                    <h:outputText value="#{achatController.selected.nomAchat}" title="#{bundle.ViewAchatTitle_nomAchat}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_receptionOk}"/>
                    <h:outputText value="#{achatController.selected.receptionOk}" title="#{bundle.ViewAchatTitle_receptionOk}"/>
                    <h:outputText value="#{bundle.ViewAchatLabel_tiers}"/>
                    <h:outputText value="#{achatController.selected.tiers}" title="#{bundle.ViewAchatTitle_tiers}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{achatController.destroyAndView}" value="#{bundle.ViewAchatDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAchatEditLink}"/>
                <br />
                <h:commandLink action="#{achatController.prepareCreate}" value="#{bundle.ViewAchatCreateLink}" />
                <br />
                <h:commandLink action="#{achatController.prepareList}" value="#{bundle.ViewAchatShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
