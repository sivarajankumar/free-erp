<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{telephoneController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTelephoneTitle_descriptionNumero}"/>
                        </f:facet>
                        <h:outputText value="#{item.descriptionNumero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTelephoneTitle_categorieTelephone}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieTelephone.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTelephoneTitle_numero}"/>
                        </f:facet>
                        <h:outputText value="#{item.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{telephoneController.prepareView}" value="#{bundle.ListTelephoneViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{telephoneController.prepareEdit}" value="#{bundle.ListTelephoneEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{telephoneController.destroy}" value="#{bundle.ListTelephoneDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{telephoneController.prepareCreate}" value="#{bundle.ListTelephoneCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
