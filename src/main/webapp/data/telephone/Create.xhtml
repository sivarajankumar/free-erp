<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telephoneController.selected.id}" title="#{bundle.CreateTelephoneTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_categorieTelephone}" for="categorieTelephone" />
                    <h:selectOneMenu id="categorieTelephone" value="#{telephoneController.selected.categorieTelephone}" title="#{bundle.CreateTelephoneTitle_categorieTelephone}" >
                        <f:selectItems value="#{categorieTelephoneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_descriptionNumero}" for="descriptionNumero" />
                    <h:inputText id="descriptionNumero" value="#{telephoneController.selected.descriptionNumero}" title="#{bundle.CreateTelephoneTitle_descriptionNumero}" />
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telephoneController.selected.numero}" title="#{bundle.CreateTelephoneTitle_numero}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telephoneController.create}" value="#{bundle.CreateTelephoneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telephoneController.prepareList}" value="#{bundle.CreateTelephoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTelephoneIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
