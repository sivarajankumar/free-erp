<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_descriptionNumero}" for="descriptionNumero" />
                    <p:inputText id="descriptionNumero" required="true" value="#{telephoneController.selected.descriptionNumero}" title="#{bundle.CreateTelephoneTitle_descriptionNumero}" />
                    <p:message for="descriptionNumero"/>
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_categorieTelephone}" for="categorieTelephone" />
                    <p:selectOneMenu id="categorieTelephone" value="#{telephoneController.selected.categorieTelephone}" title="#{bundle.CreateTelephoneTitle_categorieTelephone}" >
                        <f:selectItems value="#{categorieTelephoneController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="categorieTelephone"/>
                    <h:outputLabel value="#{bundle.CreateTelephoneLabel_numero}" for="numero" />
                    <p:inputText id="numero" required="true" value="#{telephoneController.selected.numero}" title="#{bundle.CreateTelephoneTitle_numero}" />
                    <p:message for="numero"/>
                </h:panelGrid>
                <h:commandLink action="#{telephoneController.update}" value="#{bundle.EditTelephoneSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTelephoneViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{telephoneController.prepareList}" value="#{bundle.EditTelephoneShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
