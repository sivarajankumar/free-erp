<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelephoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telephoneController.selected.id}" title="#{bundle.EditTelephoneTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTelephoneLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telephoneController.selected.numero}" title="#{bundle.EditTelephoneTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditTelephoneLabel_typeNumero}" for="typeNumero" />
                    <h:inputText id="typeNumero" value="#{telephoneController.selected.typeNumero}" title="#{bundle.EditTelephoneTitle_typeNumero}" />
                </h:panelGrid>
                <h:commandLink action="#{telephoneController.update}" value="#{bundle.EditTelephoneSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTelephoneViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{telephoneController.prepareList}" value="#{bundle.EditTelephoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTelephoneIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
