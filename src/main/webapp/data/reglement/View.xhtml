<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReglementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReglementLabel_id}"/>
                    <h:outputText value="#{reglementController.selected.id}" title="#{bundle.ViewReglementTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReglementLabel_dateReglement}"/>
                    <h:outputText value="#{reglementController.selected.dateReglement}" title="#{bundle.ViewReglementTitle_dateReglement}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReglementLabel_facture}"/>
                    <h:outputText value="#{reglementController.selected.facture}" title="#{bundle.ViewReglementTitle_facture}"/>
                    <h:outputText value="#{bundle.ViewReglementLabel_mouvement}"/>
                    <h:outputText value="#{reglementController.selected.mouvement}" title="#{bundle.ViewReglementTitle_mouvement}"/>
                    <h:outputText value="#{bundle.ViewReglementLabel_nomReglement}"/>
                    <h:outputText value="#{reglementController.selected.nomReglement}" title="#{bundle.ViewReglementTitle_nomReglement}"/>
                    <h:outputText value="#{bundle.ViewReglementLabel_soldeReglement}"/>
                    <h:outputText value="#{reglementController.selected.soldeReglement}" title="#{bundle.ViewReglementTitle_soldeReglement}"/>
                    <h:outputText value="#{bundle.ViewReglementLabel_categorieReglement}"/>
                    <h:outputText value="#{reglementController.selected.categorieReglement}" title="#{bundle.ViewReglementTitle_categorieReglement}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reglementController.destroyAndView}" value="#{bundle.ViewReglementDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewReglementEditLink}"/>
                <br />
                <h:commandLink action="#{reglementController.prepareCreate}" value="#{bundle.ViewReglementCreateLink}" />
                <br />
                <h:commandLink action="#{reglementController.prepareList}" value="#{bundle.ViewReglementShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewReglementIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
