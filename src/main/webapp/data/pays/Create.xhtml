<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaysLabel_id}" for="id" />
                    <h:inputText id="id" value="#{paysController.selected.id}" title="#{bundle.CreatePaysTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePaysLabel_codePays}" for="codePays" />
                    <h:inputText id="codePays" value="#{paysController.selected.codePays}" title="#{bundle.CreatePaysTitle_codePays}" />
                    <h:outputLabel value="#{bundle.CreatePaysLabel_nomPays}" for="nomPays" />
                    <h:inputText id="nomPays" value="#{paysController.selected.nomPays}" title="#{bundle.CreatePaysTitle_nomPays}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paysController.create}" value="#{bundle.CreatePaysSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paysController.prepareList}" value="#{bundle.CreatePaysShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePaysIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
