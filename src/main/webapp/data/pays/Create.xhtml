<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreatePaysLabel_codePays}" for="codePays" />
                    <p:inputText id="codePays" value="#{paysController.selected.codePays}" title="#{bundle.CreatePaysTitle_codePays}" />
                    <p:message for="codePays"/>
                    <h:outputLabel value="#{bundle.CreatePaysLabel_nomPays}" for="nomPays" />
                    <p:inputText id="nomPays" required="true" value="#{paysController.selected.nomPays}" title="#{bundle.CreatePaysTitle_nomPays}" />
                    <p:message for="nomPays"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paysController.create}" value="#{bundle.CreatePaysSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paysController.prepareList}" value="#{bundle.CreatePaysShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
