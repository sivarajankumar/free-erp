<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaysEmpty}" rendered="#{paysController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paysController.items.rowCount > 0}">
                    <h:outputText value="#{paysController.pagination.pageFirstItem + 1}..#{paysController.pagination.pageLastItem + 1}/#{paysController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paysController.previous}" value="#{bundle.Previous} #{paysController.pagination.pageSize}" rendered="#{paysController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paysController.next}" value="#{bundle.Next} #{paysController.pagination.pageSize}" rendered="#{paysController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paysController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_codePays}"/>
                            </f:facet>
                            <h:outputText value="#{item.codePays}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_nomPays}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomPays}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paysController.prepareView}" value="#{bundle.ListPaysViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paysController.prepareEdit}" value="#{bundle.ListPaysEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paysController.destroy}" value="#{bundle.ListPaysDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paysController.prepareCreate}" value="#{bundle.ListPaysCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListPaysIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
