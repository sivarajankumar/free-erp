<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{paysController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPaysTitle_codePays}"/>
                        </f:facet>
                        <h:outputText value="#{item.codePays}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPaysTitle_nomPays}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomPays}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{paysController.prepareView}" value="#{bundle.ListPaysViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{paysController.prepareEdit}" value="#{bundle.ListPaysEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{paysController.destroy}" value="#{bundle.ListPaysDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{paysController.prepareCreate}" value="#{bundle.ListPaysCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
