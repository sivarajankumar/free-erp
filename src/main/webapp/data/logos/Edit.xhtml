<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLogosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLogosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{logosController.selected.id}" title="#{bundle.EditLogosTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLogosLabel_nomLogo}" for="nomLogo" />
                    <h:inputText id="nomLogo" value="#{logosController.selected.nomLogo}" title="#{bundle.EditLogosTitle_nomLogo}" />
                    <h:outputLabel value="#{bundle.EditLogosLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{logosController.selected.image}" title="#{bundle.EditLogosTitle_image}" />
                    <h:outputLabel value="#{bundle.EditLogosLabel_mimeType}" for="mimeType" />
                    <h:inputText id="mimeType" value="#{logosController.selected.mimeType}" title="#{bundle.EditLogosTitle_mimeType}" />
                </h:panelGrid>
                <h:commandLink action="#{logosController.update}" value="#{bundle.EditLogosSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditLogosViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{logosController.prepareList}" value="#{bundle.EditLogosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditLogosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
