<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogosLabel_id}"/>
                    <h:outputText value="#{logosController.selected.id}" title="#{bundle.ViewLogosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLogosLabel_nomLogo}"/>
                    <h:outputText value="#{logosController.selected.nomLogo}" title="#{bundle.ViewLogosTitle_nomLogo}"/>
                    <h:outputText value="#{bundle.ViewLogosLabel_image}"/>
                    <h:outputText value="#{logosController.selected.image}" title="#{bundle.ViewLogosTitle_image}"/>
                    <h:outputText value="#{bundle.ViewLogosLabel_mimeType}"/>
                    <h:outputText value="#{logosController.selected.mimeType}" title="#{bundle.ViewLogosTitle_mimeType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logosController.destroyAndView}" value="#{bundle.ViewLogosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewLogosEditLink}"/>
                <br />
                <h:commandLink action="#{logosController.prepareCreate}" value="#{bundle.ViewLogosCreateLink}" />
                <br />
                <h:commandLink action="#{logosController.prepareList}" value="#{bundle.ViewLogosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewLogosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
