<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogosEmpty}" rendered="#{logosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logosController.items.rowCount > 0}">
                    <h:outputText value="#{logosController.pagination.pageFirstItem + 1}..#{logosController.pagination.pageLastItem + 1}/#{logosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logosController.previous}" value="#{bundle.Previous} #{logosController.pagination.pageSize}" rendered="#{logosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logosController.next}" value="#{bundle.Next} #{logosController.pagination.pageSize}" rendered="#{logosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogosTitle_nomLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomLogo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogosTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogosTitle_mimeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.mimeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logosController.prepareView}" value="#{bundle.ListLogosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logosController.prepareEdit}" value="#{bundle.ListLogosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logosController.destroy}" value="#{bundle.ListLogosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logosController.prepareCreate}" value="#{bundle.ListLogosCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListLogosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
