<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStockProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStockProduitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stockProduitController.selected.id}" title="#{bundle.CreateStockProduitTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateStockProduitLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{stockProduitController.selected.quantite}" title="#{bundle.CreateStockProduitTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateStockProduitLabel_stock}" for="stock" />
                    <h:selectOneMenu id="stock" value="#{stockProduitController.selected.stock}" title="#{bundle.CreateStockProduitTitle_stock}" >
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStockProduitLabel_produit}" for="produit" />
                    <h:selectOneMenu id="produit" value="#{stockProduitController.selected.produit}" title="#{bundle.CreateStockProduitTitle_produit}" >
                        <f:selectItems value="#{produitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockProduitController.create}" value="#{bundle.CreateStockProduitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stockProduitController.prepareList}" value="#{bundle.CreateStockProduitShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
