<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{documentsController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentsTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentsTitle_mimeType}"/>
                        </f:facet>
                        <h:outputText value="#{item.mimeType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentsTitle_nomDocument}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomDocument}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDocumentsTitle_document}"/>
                        </f:facet>
                        <h:outputText value="#{item.document}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{documentsController.prepareView}" value="#{bundle.ListDocumentsViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{documentsController.prepareEdit}" value="#{bundle.ListDocumentsEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{documentsController.destroy}" value="#{bundle.ListDocumentsDestroyLink}"/>
                    </h:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{documentsController.prepareCreate}" value="#{bundle.ListDocumentsCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
