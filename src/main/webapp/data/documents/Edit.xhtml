<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocumentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocumentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{documentsController.selected.id}" title="#{bundle.EditDocumentsTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDocumentsLabel_mimeType}" for="mimeType" />
                    <h:inputText id="mimeType" value="#{documentsController.selected.mimeType}" title="#{bundle.EditDocumentsTitle_mimeType}" />
                    <h:outputLabel value="#{bundle.EditDocumentsLabel_nomDocument}" for="nomDocument" />
                    <h:inputText id="nomDocument" value="#{documentsController.selected.nomDocument}" title="#{bundle.EditDocumentsTitle_nomDocument}" />
                    <h:outputLabel value="#{bundle.EditDocumentsLabel_document}" for="document" />
                    <h:inputTextarea rows="4" cols="30" id="document" value="#{documentsController.selected.document}" title="#{bundle.EditDocumentsTitle_document}" />
                </h:panelGrid>
                <h:commandLink action="#{documentsController.update}" value="#{bundle.EditDocumentsSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditDocumentsViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{documentsController.prepareList}" value="#{bundle.EditDocumentsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
