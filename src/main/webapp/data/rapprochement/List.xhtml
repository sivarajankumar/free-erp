<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/financier.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRapprochementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{rapprochementController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRapprochementTitle_nomRapprochement}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomRapprochement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRapprochementTitle_identifiantReleve}"/>
                        </f:facet>
                        <h:outputText value="#{item.identifiantReleve}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRapprochementTitle_compteAssocie}"/>
                        </f:facet>
                        <h:outputText value="#{item.compteAssocie.nomCompte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRapprochementTitle_montantTotalCredit}"/>
                        </f:facet>
                        <h:outputText value="#{item.montantTotalCredit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRapprochementTitle_montantTotalDebit}"/>
                        </f:facet>
                        <h:outputText value="#{item.montantTotalDebit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{rapprochementController.prepareView}" value="#{bundle.ListRapprochementViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{rapprochementController.prepareEdit}" value="#{bundle.ListRapprochementEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{rapprochementController.destroy}" value="#{bundle.ListRapprochementDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{rapprochementController.prepareCreate}" value="#{bundle.ListRapprochementCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
