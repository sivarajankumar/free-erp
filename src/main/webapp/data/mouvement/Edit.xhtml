<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMouvementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mouvementController.selected.id}" title="#{bundle.EditMouvementTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_categorieMouvement}" for="categorieMouvement" />
                    <h:selectOneMenu id="categorieMouvement" value="#{mouvementController.selected.categorieMouvement}" title="#{bundle.EditMouvementTitle_categorieMouvement}" >
                        <f:selectItems value="#{categorieMouvementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_compte}" for="compte" />
                    <h:selectOneMenu id="compte" value="#{mouvementController.selected.compte}" title="#{bundle.EditMouvementTitle_compte}" >
                        <f:selectItems value="#{comptesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_dateOperation}" for="dateOperation" />
                    <h:inputText id="dateOperation" value="#{mouvementController.selected.dateOperation}" title="#{bundle.EditMouvementTitle_dateOperation}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_dateValeur}" for="dateValeur" />
                    <h:inputText id="dateValeur" value="#{mouvementController.selected.dateValeur}" title="#{bundle.EditMouvementTitle_dateValeur}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_debit}" for="debit" />
                    <h:inputText id="debit" value="#{mouvementController.selected.debit}" title="#{bundle.EditMouvementTitle_debit}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_description}" for="description" />
                    <h:inputText id="description" value="#{mouvementController.selected.description}" title="#{bundle.EditMouvementTitle_description}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_nomMouvement}" for="nomMouvement" />
                    <h:inputText id="nomMouvement" value="#{mouvementController.selected.nomMouvement}" title="#{bundle.EditMouvementTitle_nomMouvement}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{mouvementController.selected.montant}" title="#{bundle.EditMouvementTitle_montant}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_rapprochement}" for="rapprochement" />
                    <h:selectOneMenu id="rapprochement" value="#{mouvementController.selected.rapprochement}" title="#{bundle.EditMouvementTitle_rapprochement}" >
                        <f:selectItems value="#{rapprochementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mouvementController.update}" value="#{bundle.EditMouvementSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMouvementViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{mouvementController.prepareList}" value="#{bundle.EditMouvementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMouvementIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
