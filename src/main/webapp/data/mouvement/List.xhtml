<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/financier.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{mouvementController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMouvementTitle_nomMouvement}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomMouvement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMouvementTitle_categorieMouvement}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieMouvement.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMouvementTitle_compte}"/>
                        </f:facet>
                        <h:outputText value="#{item.compte.nomCompte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMouvementTitle_debit}"/>
                        </f:facet>
                        <h:outputText value="#{item.debit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMouvementTitle_montant}"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{mouvementController.prepareView}" value="#{bundle.ListMouvementViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{mouvementController.prepareEdit}" value="#{bundle.ListMouvementEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{mouvementController.destroy}" value="#{bundle.ListMouvementDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{mouvementController.prepareCreate}" value="#{bundle.ListMouvementCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
