<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOffreCommercialeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{offreCommercialeController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_nomOffre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomOffre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_tiers}"/>
                        </f:facet>
                        <h:outputText value="#{item.tiers.nomTiers}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_etatOffre}"/>
                        </f:facet>
                        <h:outputText value="#{item.etatOffre.etatOffre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_categorieOffre}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieOffre.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_dateCloture}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCloture}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_dateCreation}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreation}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOffreCommercialeTitle_groupeOffre}"/>
                        </f:facet>
                        <h:outputText value="#{item.groupeOffre.labelGroupeOffre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{offreCommercialeController.prepareView}" value="#{bundle.ListOffreCommercialeViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{offreCommercialeController.prepareEdit}" value="#{bundle.ListOffreCommercialeEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{offreCommercialeController.destroy}" value="#{bundle.ListOffreCommercialeDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{offreCommercialeController.prepareCreate}" value="#{bundle.ListOffreCommercialeCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
