<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListZoneGeoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{zoneGeoController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListZoneGeoTitle_nomZone}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomZone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListZoneGeoTitle_descriptionZone}"/>
                        </f:facet>
                        <h:outputText value="#{item.descriptionZone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListZoneGeoTitle_adressePostale}"/>
                        </f:facet>
                        <h:outputText value="#{item.adressePostale}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListZoneGeoTitle_zoneParent}"/>
                        </f:facet>
                        <h:outputText value="#{item.zoneParent}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{zoneGeoController.prepareView}" value="#{bundle.ListZoneGeoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{zoneGeoController.prepareEdit}" value="#{bundle.ListZoneGeoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{zoneGeoController.destroy}" value="#{bundle.ListZoneGeoDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{zoneGeoController.prepareCreate}" value="#{bundle.ListZoneGeoCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
