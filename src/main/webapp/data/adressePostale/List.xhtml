<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdressePostaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListAdressePostaleEmpty}" rendered="#{adressePostaleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adressePostaleController.items.rowCount > 0}">
                    <h:outputText value="#{adressePostaleController.pagination.pageFirstItem + 1}..#{adressePostaleController.pagination.pageLastItem + 1}/#{adressePostaleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adressePostaleController.previous}" value="#{bundle.Previous} #{adressePostaleController.pagination.pageSize}" rendered="#{adressePostaleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adressePostaleController.next}" value="#{bundle.Next} #{adressePostaleController.pagination.pageSize}" rendered="#{adressePostaleController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{adressePostaleController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_labelAdresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.labelAdresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_categorieAdressePostale}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieAdressePostale.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_ligne1Adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.ligne1Adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_codePostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codePostal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressePostaleTitle_pays}"/>
                            </f:facet>
                            <h:outputText value="#{item.pays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adressePostaleController.prepareView}" value="#{bundle.ListAdressePostaleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressePostaleController.prepareEdit}" value="#{bundle.ListAdressePostaleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressePostaleController.destroy}" value="#{bundle.ListAdressePostaleDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adressePostaleController.prepareCreate}" value="#{bundle.ListAdressePostaleCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
