<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupeOffreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:tabView dynamic="true" >
                <p:tab title="Informations générales">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="#{bundle.CreateGroupeOffreLabel_labelGroupeOffre}" for="labelGroupeOffre" />
                            <p:inputText id="labelGroupeOffre" required="true" value="#{groupeOffreController.selected.labelGroupeOffre}" title="#{bundle.CreateGroupeOffreTitle_labelGroupeOffre}" />
                            <p:message for="labelGroupeOffre"/>
                            <h:outputLabel value="#{bundle.CreateGroupeOffreLabel_enCours}" for="enCours" />
                            <p:selectBooleanCheckbox id="enCours" value="#{groupeOffreController.selected.enCours}" title="#{bundle.CreateGroupeOffreTitle_enCours}" />
                            <p:message for="enCours"/>
                        </h:panelGrid>
                        <h:commandLink action="#{groupeOffreController.update}" value="#{bundle.EditGroupeOffreSaveLink}"/>
                        <br />
                        <br />
                        <h:commandLink action="View" value="#{bundle.EditGroupeOffreViewLink}" immediate="true"/>
                        <br />
                        <h:commandLink action="#{groupeOffreController.prepareList}" value="#{bundle.EditGroupeOffreShowAllLink}" immediate="true"/>
                    </h:form>
                </p:tab>

                <p:tab title="Offres d'achat du groupe">
                    <h:form>
                        <h:outputText value="Liste des offres commerciale liées :"/>
                        <p:outputPanel>
                            <p:dataTable value="#{groupeOffreController.selected.offreCommerciale}" var="item" >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_nomOffre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomOffre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_tiers}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tiers.nomTiers}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_etatOffre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.etatOffre.etatOffre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_categorieOffre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.categorieOffre.nomCategorie}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_dateCloture}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateCloture}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListOffreCommercialeTitle_dateCreation}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateCreation}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>

</html>
