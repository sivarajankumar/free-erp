<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{categorieTelephoneController.items}" var="item" id="tableId" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCategorieTelephoneTitle_nomCategorie}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{categorieTelephoneController.prepareView}" value="#{bundle.ListCategorieTelephoneViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{categorieTelephoneController.prepareEdit}" value="#{bundle.ListCategorieTelephoneEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{categorieTelephoneController.destroy}" value="#{bundle.ListCategorieTelephoneDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="CategoriesTelephone" excludeColumns="1" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="CategoriesTelephone" excludeColumns="1" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="CategoriesTelephone" excludeColumns="1" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="CategoriesTelephone" excludeColumns="1" />
                </h:commandLink>
                <br />
                <h:commandLink action="#{categorieTelephoneController.prepareCreate}" value="#{bundle.ListCategorieTelephoneCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
