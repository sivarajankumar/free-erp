<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVirementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVirementLabel_id}"/>
                    <h:outputText value="#{virementController.selected.id}" title="#{bundle.ViewVirementTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVirementLabel_credit}"/>
                    <h:outputText value="#{virementController.selected.credit}" title="#{bundle.ViewVirementTitle_credit}"/>
                    <h:outputText value="#{bundle.ViewVirementLabel_dateVirement}"/>
                    <h:outputText value="#{virementController.selected.dateVirement}" title="#{bundle.ViewVirementTitle_dateVirement}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVirementLabel_debit}"/>
                    <h:outputText value="#{virementController.selected.debit}" title="#{bundle.ViewVirementTitle_debit}"/>
                    <h:outputText value="#{bundle.ViewVirementLabel_description}"/>
                    <h:outputText value="#{virementController.selected.description}" title="#{bundle.ViewVirementTitle_description}"/>
                    <h:outputText value="#{bundle.ViewVirementLabel_montant}"/>
                    <h:outputText value="#{virementController.selected.montant}" title="#{bundle.ViewVirementTitle_montant}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{virementController.destroyAndView}" value="#{bundle.ViewVirementDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewVirementEditLink}"/>
                <br />
                <h:commandLink action="#{virementController.prepareCreate}" value="#{bundle.ViewVirementCreateLink}" />
                <br />
                <h:commandLink action="#{virementController.prepareList}" value="#{bundle.ViewVirementShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewVirementIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
