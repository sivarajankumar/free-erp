<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVirementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVirementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{virementController.selected.id}" title="#{bundle.CreateVirementTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateVirementLabel_nomVirement}" for="nomVirement" />
                    <h:inputText id="nomVirement" value="#{virementController.selected.nomVirement}" title="#{bundle.CreateVirementTitle_nomVirement}" />
                    <h:outputLabel value="#{bundle.CreateVirementLabel_credit}" for="credit" />
                    <h:selectOneMenu id="credit" value="#{virementController.selected.credit}" title="#{bundle.CreateVirementTitle_credit}" >
                        <f:selectItems value="#{mouvementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVirementLabel_dateVirement}" for="dateVirement" />
                    <h:inputText id="dateVirement" value="#{virementController.selected.dateVirement}" title="#{bundle.CreateVirementTitle_dateVirement}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVirementLabel_debit}" for="debit" />
                    <h:selectOneMenu id="debit" value="#{virementController.selected.debit}" title="#{bundle.CreateVirementTitle_debit}" >
                        <f:selectItems value="#{mouvementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVirementLabel_description}" for="description" />
                    <h:inputText id="description" value="#{virementController.selected.description}" title="#{bundle.CreateVirementTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateVirementLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{virementController.selected.montant}" title="#{bundle.CreateVirementTitle_montant}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{virementController.create}" value="#{bundle.CreateVirementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{virementController.prepareList}" value="#{bundle.CreateVirementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateVirementIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
