<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieTiersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListCategorieTiersEmpty}" rendered="#{categorieTiersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieTiersController.items.rowCount > 0}">
                    <h:outputText value="#{categorieTiersController.pagination.pageFirstItem + 1}..#{categorieTiersController.pagination.pageLastItem + 1}/#{categorieTiersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieTiersController.previous}" value="#{bundle.Previous} #{categorieTiersController.pagination.pageSize}" rendered="#{categorieTiersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieTiersController.next}" value="#{bundle.Next} #{categorieTiersController.pagination.pageSize}" rendered="#{categorieTiersController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{categorieTiersController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTiersTitle_nomCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieTiersController.prepareView}" value="#{bundle.ListCategorieTiersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieTiersController.prepareEdit}" value="#{bundle.ListCategorieTiersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieTiersController.destroy}" value="#{bundle.ListCategorieTiersDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieTiersController.prepareCreate}" value="#{bundle.ListCategorieTiersCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
