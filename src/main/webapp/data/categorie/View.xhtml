<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategorieLabel_descCategorie}"/>
                    <h:outputText value="#{categorieController.selected.descCategorie}" title="#{bundle.ViewCategorieTitle_descCategorie}"/>
                    <h:outputText value="#{bundle.ViewCategorieLabel_id}"/>
                    <h:outputText value="#{categorieController.selected.id}" title="#{bundle.ViewCategorieTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategorieLabel_nomCategorie}"/>
                    <h:outputText value="#{categorieController.selected.nomCategorie}" title="#{bundle.ViewCategorieTitle_nomCategorie}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieController.destroyAndView}" value="#{bundle.ViewCategorieDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCategorieEditLink}"/>
                <br />
                <h:commandLink action="#{categorieController.prepareCreate}" value="#{bundle.ViewCategorieCreateLink}" />
                <br />
                <h:commandLink action="#{categorieController.prepareList}" value="#{bundle.ViewCategorieShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCategorieIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
