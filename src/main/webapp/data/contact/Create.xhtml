<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundle.CreateContactLabel_id}" for="id" />                    
                    <p:inputText  id="id" value="#{contactController.selected.id}" title="#{bundle.CreateContactTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_adressePostale}" for="adressePostale" />
                    <p:selectOneMenu id="adressePostale" value="#{contactController.selected.adressePostale}" title="#{bundle.CreateContactTitle_adressePostale}" >
                        <f:selectItems value="#{adressePostaleController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateContactLabel_fonction}" for="fonction" />
                    <p:inputText id="fonction" value="#{contactController.selected.fonction}" title="#{bundle.CreateContactTitle_fonction}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_nom}" for="nom" />
                    <p:inputText id="nom" value="#{contactController.selected.nom}" title="#{bundle.CreateContactTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_prenom}" for="prenom" />
                    <p:inputText id="prenom" value="#{contactController.selected.prenom}" title="#{bundle.CreateContactTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_titre}" for="titre" />
                    <p:selectOneMenu id="titre" value="#{contactController.selected.titre}" title="#{bundle.CreateContactTitle_titre}" >
                        <f:selectItems value="#{titreContactController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandLink ajax="false" action="#{contactController.create}" value="#{bundle.CreateContactSaveLink}" />
                <br />
                <br />
                <p:commandLink ajax="false" action="#{contactController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:commandLink ajax="false" value="#{bundle.CreateContactIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
