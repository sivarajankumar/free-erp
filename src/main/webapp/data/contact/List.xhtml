<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{contactController.items}" var="item" id="tableId" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContactTitle_titre}"/>
                        </f:facet>
                        <h:outputText value="#{item.titre.nomTitre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContactTitle_nom}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContactTitle_prenom}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContactTitle_fonction}"/>
                        </f:facet>
                        <h:outputText value="#{item.fonction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{contactController.prepareView}" value="#{bundle.ListContactViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{contactController.prepareEdit}" value="#{bundle.ListContactEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{contactController.destroy}" value="#{bundle.ListContactDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{contactController.prepareCreate}" value="#{bundle.ListContactCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
