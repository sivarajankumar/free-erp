<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.EditContactTitle_id}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_adressePostale}" for="adressePostale" />
                    <h:selectOneMenu id="adressePostale" value="#{contactController.selected.adressePostale}" title="#{bundle.EditContactTitle_adressePostale}" >
                        <f:selectItems value="#{adressePostaleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContactLabel_fonction}" for="fonction" />
                    <h:inputText id="fonction" value="#{contactController.selected.fonction}" title="#{bundle.EditContactTitle_fonction}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{contactController.selected.nom}" title="#{bundle.EditContactTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{contactController.selected.prenom}" title="#{bundle.EditContactTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_titre}" for="titre" />
                    <h:selectOneMenu id="titre" value="#{contactController.selected.titre}" title="#{bundle.EditContactTitle_titre}" >
                        <f:selectItems value="#{titreContactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditContactViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditContactIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
