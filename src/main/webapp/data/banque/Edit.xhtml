<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBanqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBanqueLabel_id}" for="id" />
                    <h:inputText id="id" value="#{banqueController.selected.id}" title="#{bundle.EditBanqueTitle_id}" />
                    <h:outputLabel value="#{bundle.EditBanqueLabel_categorieBanque}" for="categorieBanque" />
                    <h:selectOneMenu id="categorieBanque" value="#{banqueController.selected.categorieBanque}" title="#{bundle.EditBanqueTitle_categorieBanque}" >
                        <f:selectItems value="#{categorieBanqueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBanqueLabel_nomBanque}" for="nomBanque" />
                    <h:inputText id="nomBanque" value="#{banqueController.selected.nomBanque}" title="#{bundle.EditBanqueTitle_nomBanque}" />
                    <h:outputLabel value="#{bundle.EditBanqueLabel_tiers}" for="tiers" />
                    <h:selectOneMenu id="tiers" value="#{banqueController.selected.tiers}" title="#{bundle.EditBanqueTitle_tiers}" >
                        <f:selectItems value="#{tiersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{banqueController.update}" value="#{bundle.EditBanqueSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditBanqueViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{banqueController.prepareList}" value="#{bundle.EditBanqueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditBanqueIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
