<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBanqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBanqueEmpty}" rendered="#{banqueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{banqueController.items.rowCount > 0}">
                    <h:outputText value="#{banqueController.pagination.pageFirstItem + 1}..#{banqueController.pagination.pageLastItem + 1}/#{banqueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{banqueController.previous}" value="#{bundle.Previous} #{banqueController.pagination.pageSize}" rendered="#{banqueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{banqueController.next}" value="#{bundle.Next} #{banqueController.pagination.pageSize}" rendered="#{banqueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{banqueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanqueTitle_categorieBanque}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieBanque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanqueTitle_labelBanque}"/>
                            </f:facet>
                            <h:outputText value="#{item.labelBanque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanqueTitle_tiers}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{banqueController.prepareView}" value="#{bundle.ListBanqueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{banqueController.prepareEdit}" value="#{bundle.ListBanqueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{banqueController.destroy}" value="#{bundle.ListBanqueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{banqueController.prepareCreate}" value="#{bundle.ListBanqueCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListBanqueIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
