<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/produits.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="6">
                    <h:outputLabel value="#{bundle.CreateProduitLabel_nomProduit}" for="nomProduit" />
                    <p:inputText id="nomProduit" required="true" value="#{produitController.selected.nomProduit}" title="#{bundle.CreateProduitTitle_nomProduit}" />
                    <p:message for="nomProduit"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_reference}" for="reference" />
                    <p:inputText id="reference" value="#{produitController.selected.reference}" title="#{bundle.CreateProduitTitle_reference}" />
                    <p:message for="reference"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_categorie}" for="categorie" />
                    <p:selectOneMenu id="categorie" value="#{produitController.selected.categorie}" title="#{bundle.CreateProduitTitle_categorie}" >
                        <f:selectItems value="#{categorieProduitController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="categorie"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_etatAchat}" for="etatAchat" />
                    <p:selectOneMenu id="etatAchat" value="#{produitController.selected.etatCommercial}" title="#{bundle.CreateProduitTitle_etatAchat}" >
                        <f:selectItems value="#{etatCommercialController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="etatAchat"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_description}" for="description" />
                    <p:inputText id="description" value="#{produitController.selected.description}" title="#{bundle.CreateProduitTitle_description}" />
                    <p:message for="description"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_stockAlert}" for="stockAlert" />
                    <p:inputText id="stockAlert" value="#{produitController.selected.stockAlert}" title="#{bundle.CreateProduitTitle_stockAlert}" />
                    <p:message for="stockAlert"/>
                    
                    <h:outputLabel value="#{bundle.CreateProduitLabel_codeDouane}" for="codeDouane" />
                    <p:inputText id="codeDouane" value="#{produitController.selected.codeDouane}" title="#{bundle.CreateProduitTitle_codeDouane}" />
                    <p:message for="codeDouane"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_informationFacture}" for="informationFacture" />
                    <p:inputText id="informationFacture" value="#{produitController.selected.informationFacture}" title="#{bundle.CreateProduitTitle_informationFacture}" />
                    <p:message for="informationFacture"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_poids}" for="poids" />
                    <p:inputText id="poids" value="#{produitController.selected.poids}" title="#{bundle.CreateProduitTitle_poids}" />
                    <p:message for="poids"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_volume}" for="volume" />
                    <p:inputText id="volume" value="#{produitController.selected.volume}" title="#{bundle.CreateProduitTitle_volume}" />
                    <p:message for="volume"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_prixAchat}" for="prixAchat" />
                    <p:inputText id="prixAchat" value="#{produitController.selected.prixAchat}" title="#{bundle.CreateProduitTitle_prixAchat}" />
                    <p:message for="prixAchat"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_tvaAchat}" for="tvaAchat" />
                    <p:selectOneMenu id="tvaAchat" value="#{produitController.selected.tvaAchat}" title="#{bundle.CreateProduitTitle_tvaAchat}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="tvaAchat"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_prixVente}" for="prixVente" />
                    <p:inputText id="prixVente" value="#{produitController.selected.prixVente}" title="#{bundle.CreateProduitTitle_prixVente}" />
                    <p:message for="prixVente"/>

                    <h:outputLabel value="#{bundle.CreateProduitLabel_tvaVente}" for="tvaVente" />
                    <p:selectOneMenu id="tvaVente" value="#{produitController.selected.tvaVente}" title="#{bundle.CreateProduitTitle_tvaVente}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="tvaVente"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.create}" value="#{bundle.CreateProduitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.CreateProduitShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
