<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/produits.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{produitController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProduitTitle_nomProduit}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomProduit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProduitTitle_reference}"/>
                        </f:facet>
                        <h:outputText value="#{item.reference}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProduitTitle_categorie}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProduitTitle_etatAchat}"/>
                        </f:facet>
                        <h:outputText value="#{item.etatCommercial.etat}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{produitController.prepareView}" value="#{bundle.ListProduitViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{produitController.prepareEdit}" value="#{bundle.ListProduitEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{produitController.destroy}" value="#{bundle.ListProduitDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="Produits" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="Produits" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="Produits" excludeColumns="4" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="Produits" excludeColumns="4" />
                </h:commandLink>
                <br />
                <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ListProduitCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
