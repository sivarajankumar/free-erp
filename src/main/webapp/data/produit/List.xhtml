                            </f:facet>
                            <h:outputText value="#{item.id}"/>

                            <h:outputText value="#{item.description}"/>

                        <h:column>

                            <h:outputText value="#{item.stockAlert}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.prixAchat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_prixVente}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixVente}"/>
                        </h:column>
