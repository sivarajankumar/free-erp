<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategorieServiceEmpty}" rendered="#{categorieServiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieServiceController.items.rowCount > 0}">
                    <h:outputText value="#{categorieServiceController.pagination.pageFirstItem + 1}..#{categorieServiceController.pagination.pageLastItem + 1}/#{categorieServiceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieServiceController.previous}" value="#{bundle.Previous} #{categorieServiceController.pagination.pageSize}" rendered="#{categorieServiceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieServiceController.next}" value="#{bundle.Next} #{categorieServiceController.pagination.pageSize}" rendered="#{categorieServiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categorieServiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieServiceTitle_nomCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCategorie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieServiceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieServiceController.prepareView}" value="#{bundle.ListCategorieServiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieServiceController.prepareEdit}" value="#{bundle.ListCategorieServiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieServiceController.destroy}" value="#{bundle.ListCategorieServiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieServiceController.prepareCreate}" value="#{bundle.ListCategorieServiceCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListCategorieServiceIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
