<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tiers.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdresseNumeriqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:dataTable value="#{adresseNumeriqueController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdresseNumeriqueTitle_adresseNum}"/>
                        </f:facet>
                        <h:outputText value="#{item.adresseNum}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdresseNumeriqueTitle_categorieAdresse}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieAdresse.nomCategorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{adresseNumeriqueController.prepareView}" value="#{bundle.ListAdresseNumeriqueViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{adresseNumeriqueController.prepareEdit}" value="#{bundle.ListAdresseNumeriqueEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{adresseNumeriqueController.destroy}" value="#{bundle.ListAdresseNumeriqueDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{adresseNumeriqueController.prepareCreate}" value="#{bundle.ListAdresseNumeriqueCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
