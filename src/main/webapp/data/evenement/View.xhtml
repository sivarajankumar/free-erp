<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvenementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvenementLabel_nomEvenement}"/>
                    <h:outputText value="#{evenementController.selected.nomEvenement}" title="#{bundle.ViewEvenementTitle_nomEvenement}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_etatEvenement}"/>
                    <h:outputText value="#{evenementController.selected.etatEvenement.etatEvenement}" title="#{bundle.ViewEvenementTitle_etatEvenement}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_categorieEvenement}"/>
                    <h:outputText value="#{evenementController.selected.categorieEvenement.nomCatEvenement}" title="#{bundle.ViewEvenementTitle_categorieEvenement}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_contact}"/>
                    <h:outputText value="#{evenementController.selected.contact.toString()}" title="#{bundle.ViewEvenementTitle_contact}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_dateCreationEvenement}"/>
                    <h:outputText value="#{evenementController.selected.dateCreationEvenement}" title="#{bundle.ViewEvenementTitle_dateCreationEvenement}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvenementLabel_dateMajEvenement}"/>
                    <h:outputText value="#{evenementController.selected.dateMajEvenement}" title="#{bundle.ViewEvenementTitle_dateMajEvenement}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvenementLabel_dateClotureEvenement}"/>
                    <h:outputText value="#{evenementController.selected.dateClotureEvenement}" title="#{bundle.ViewEvenementTitle_dateClotureEvenement}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvenementLabel_descriptionEvenement}"/>
                    <h:outputText value="#{evenementController.selected.descriptionEvenement}" title="#{bundle.ViewEvenementTitle_descriptionEvenement}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evenementController.destroyAndView}" value="#{bundle.ViewEvenementDestroyLink}"/>
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEvenementEditLink}"/>
                <br />
                <br />
                <h:commandLink action="#{evenementController.prepareCreate}" value="#{bundle.ViewEvenementCreateLink}" />
                <br />
                <h:commandLink action="#{evenementController.prepareList}" value="#{bundle.ViewEvenementShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
