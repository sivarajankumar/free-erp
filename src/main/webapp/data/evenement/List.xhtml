<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvenementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{evenementController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEvenementTitle_nomEvenement}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomEvenement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEvenementTitle_etatEvenement}"/>
                        </f:facet>
                        <h:outputText value="#{item.etatEvenement.etatEvenement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEvenementTitle_categorieEvenement}"/>
                        </f:facet>
                        <h:outputText value="#{item.categorieEvenement.nomCatEvenement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEvenementTitle_dateCreationEvenement}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreationEvenement}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEvenementTitle_dateClotureEvenement}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateClotureEvenement}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{evenementController.prepareView}" value="#{bundle.ListEvenementViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{evenementController.prepareEdit}" value="#{bundle.ListEvenementEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{evenementController.destroy}" value="#{bundle.ListEvenementDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XLS.png" />
                    <p:dataExporter type="xls" target="tableId" fileName="Evenements" excludeColumns="5" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/PDF.png" />
                    <p:dataExporter type="pdf" target="tableId" fileName="Evenements" excludeColumns="5" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/CSV.png" />
                    <p:dataExporter type="csv" target="tableId" fileName="Evenements" excludeColumns="5" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/resources/images/icones/XML.png" />
                    <p:dataExporter type="xml" target="tableId" fileName="Evenements" excludeColumns="5" />
                </h:commandLink>
                <br />
                <h:commandLink action="#{evenementController.prepareCreate}" value="#{bundle.ListEvenementCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
