<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceLabel_categorie}" for="categorie" />
                    <h:selectOneMenu id="categorie" value="#{serviceController.selected.categorie}" title="#{bundle.CreateServiceTitle_categorie}" >
                        <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_TVA}" for="TVA" />
                    <h:inputText id="TVA" value="#{serviceController.selected.TVA}" title="#{bundle.CreateServiceTitle_TVA}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_codeDouane}" for="codeDouane" />
                    <h:inputText id="codeDouane" value="#{serviceController.selected.codeDouane}" title="#{bundle.CreateServiceTitle_codeDouane}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.CreateServiceTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_etatAchat}" for="etatAchat" />
                    <h:selectOneMenu id="etatAchat" value="#{serviceController.selected.etatAchat}" title="#{bundle.CreateServiceTitle_etatAchat}" >
                        <f:selectItems value="#{etat_SeviceProduitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_etatVente}" for="etatVente" />
                    <h:selectOneMenu id="etatVente" value="#{serviceController.selected.etatVente}" title="#{bundle.CreateServiceTitle_etatVente}" >
                        <f:selectItems value="#{etat_SeviceProduitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_label}" for="label" />
                    <h:inputText id="label" value="#{serviceController.selected.label}" title="#{bundle.CreateServiceTitle_label}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_paysOrigine}" for="paysOrigine" />
                    <h:selectOneMenu id="paysOrigine" value="#{serviceController.selected.paysOrigine}" title="#{bundle.CreateServiceTitle_paysOrigine}" >
                        <f:selectItems value="#{paysController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_prixVente}" for="prixVente" />
                    <h:inputText id="prixVente" value="#{serviceController.selected.prixVente}" title="#{bundle.CreateServiceTitle_prixVente}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{serviceController.selected.reference}" title="#{bundle.CreateServiceTitle_reference}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.create}" value="#{bundle.CreateServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.CreateServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateServiceIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
