<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_codeDouane}" for="codeDouane" />
                    <h:inputText id="codeDouane" value="#{serviceController.selected.codeDouane}" title="#{bundle.CreateServiceTitle_codeDouane}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.CreateServiceTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_etatAchat}" for="etatAchat" />
                    <h:selectOneMenu id="etatAchat" value="#{serviceController.selected.etatAchat}" title="#{bundle.CreateServiceTitle_etatAchat}" >
                        <f:selectItems value="#{etatCommercialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_nomService}" for="nomService" />
                    <h:inputText id="nomService" value="#{serviceController.selected.nomService}" title="#{bundle.CreateServiceTitle_nomService}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_paysOrigine}" for="paysOrigine" />
                    <h:selectOneMenu id="paysOrigine" value="#{serviceController.selected.paysOrigine}" title="#{bundle.CreateServiceTitle_paysOrigine}" >
                        <f:selectItems value="#{paysController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{serviceController.selected.reference}" title="#{bundle.CreateServiceTitle_reference}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_categorieService}" for="categorieService" />
                    <h:selectOneMenu id="categorieService" value="#{serviceController.selected.categorieService}" title="#{bundle.CreateServiceTitle_categorieService}" >
                        <f:selectItems value="#{categorieServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_informationFacture}" for="informationFacture" />
                    <h:inputText id="informationFacture" value="#{serviceController.selected.informationFacture}" title="#{bundle.CreateServiceTitle_informationFacture}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_prixAchat}" for="prixAchat" />
                    <h:inputText id="prixAchat" value="#{serviceController.selected.prixAchat}" title="#{bundle.CreateServiceTitle_prixAchat}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_prixVente}" for="prixVente" />
                    <h:inputText id="prixVente" value="#{serviceController.selected.prixVente}" title="#{bundle.CreateServiceTitle_prixVente}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_tvaAchat}" for="tvaAchat" />
                    <h:selectOneMenu id="tvaAchat" value="#{serviceController.selected.tvaAchat}" title="#{bundle.CreateServiceTitle_tvaAchat}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_tvaVente}" for="tvaVente" />
                    <h:selectOneMenu id="tvaVente" value="#{serviceController.selected.tvaVente}" title="#{bundle.CreateServiceTitle_tvaVente}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.create}" value="#{bundle.CreateServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.CreateServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateServiceIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
