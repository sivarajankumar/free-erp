<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.EditServiceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_codeDouane}" for="codeDouane" />
                    <h:inputText id="codeDouane" value="#{serviceController.selected.codeDouane}" title="#{bundle.EditServiceTitle_codeDouane}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.EditServiceTitle_description}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_etatAchat}" for="etatAchat" />
                    <h:selectOneMenu id="etatAchat" value="#{serviceController.selected.etatAchat}" title="#{bundle.EditServiceTitle_etatAchat}" >
                        <f:selectItems value="#{etatCommercialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServiceLabel_nomService}" for="nomService" />
                    <h:inputText id="nomService" value="#{serviceController.selected.nomService}" title="#{bundle.EditServiceTitle_nomService}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_paysOrigine}" for="paysOrigine" />
                    <h:selectOneMenu id="paysOrigine" value="#{serviceController.selected.paysOrigine}" title="#{bundle.EditServiceTitle_paysOrigine}" >
                        <f:selectItems value="#{paysController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServiceLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{serviceController.selected.reference}" title="#{bundle.EditServiceTitle_reference}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_categorieService}" for="categorieService" />
                    <h:selectOneMenu id="categorieService" value="#{serviceController.selected.categorieService}" title="#{bundle.EditServiceTitle_categorieService}" >
                        <f:selectItems value="#{categorieServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServiceLabel_informationFacture}" for="informationFacture" />
                    <h:inputText id="informationFacture" value="#{serviceController.selected.informationFacture}" title="#{bundle.EditServiceTitle_informationFacture}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_prixAchat}" for="prixAchat" />
                    <h:inputText id="prixAchat" value="#{serviceController.selected.prixAchat}" title="#{bundle.EditServiceTitle_prixAchat}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_prixVente}" for="prixVente" />
                    <h:inputText id="prixVente" value="#{serviceController.selected.prixVente}" title="#{bundle.EditServiceTitle_prixVente}" />
                    <h:outputLabel value="#{bundle.EditServiceLabel_tvaAchat}" for="tvaAchat" />
                    <h:selectOneMenu id="tvaAchat" value="#{serviceController.selected.tvaAchat}" title="#{bundle.EditServiceTitle_tvaAchat}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServiceLabel_tvaVente}" for="tvaVente" />
                    <h:selectOneMenu id="tvaVente" value="#{serviceController.selected.tvaVente}" title="#{bundle.EditServiceTitle_tvaVente}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{serviceController.update}" value="#{bundle.EditServiceSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditServiceViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.EditServiceShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
