<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiceLabel_categorie}"/>
                    <h:outputText value="#{serviceController.selected.categorie}" title="#{bundle.ViewServiceTitle_categorie}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_id}"/>
                    <h:outputText value="#{serviceController.selected.id}" title="#{bundle.ViewServiceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_codeDouane}"/>
                    <h:outputText value="#{serviceController.selected.codeDouane}" title="#{bundle.ViewServiceTitle_codeDouane}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_description}"/>
                    <h:outputText value="#{serviceController.selected.description}" title="#{bundle.ViewServiceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_etatAchat}"/>
                    <h:outputText value="#{serviceController.selected.etatAchat}" title="#{bundle.ViewServiceTitle_etatAchat}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_etatVente}"/>
                    <h:outputText value="#{serviceController.selected.etatVente}" title="#{bundle.ViewServiceTitle_etatVente}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_label}"/>
                    <h:outputText value="#{serviceController.selected.label}" title="#{bundle.ViewServiceTitle_label}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_paysOrigine}"/>
                    <h:outputText value="#{serviceController.selected.paysOrigine}" title="#{bundle.ViewServiceTitle_paysOrigine}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_reference}"/>
                    <h:outputText value="#{serviceController.selected.reference}" title="#{bundle.ViewServiceTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_prix}"/>
                    <h:outputText value="#{serviceController.selected.prix}" title="#{bundle.ViewServiceTitle_prix}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_tva}"/>
                    <h:outputText value="#{serviceController.selected.tva}" title="#{bundle.ViewServiceTitle_tva}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.destroyAndView}" value="#{bundle.ViewServiceDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewServiceEditLink}"/>
                <br />
                <h:commandLink action="#{serviceController.prepareCreate}" value="#{bundle.ViewServiceCreateLink}" />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.ViewServiceShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewServiceIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
