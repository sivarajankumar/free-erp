<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtatAchatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtatAchatLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etatAchatController.selected.id}" title="#{bundle.CreateEtatAchatTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEtatAchatLabel_etatAchat}" for="etatAchat" />
                    <h:inputText id="etatAchat" value="#{etatAchatController.selected.etatAchat}" title="#{bundle.CreateEtatAchatTitle_etatAchat}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etatAchatController.create}" value="#{bundle.CreateEtatAchatSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etatAchatController.prepareList}" value="#{bundle.CreateEtatAchatShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEtatAchatIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
