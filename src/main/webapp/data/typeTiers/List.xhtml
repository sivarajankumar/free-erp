<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/configuration.xhtml">

            <h:outputText value="#{bundle.ListTypeTiersTitle}"></h:outputText>

                <h:outputText escape="false" value="#{bundle.ListTypeTiersEmpty}" rendered="#{typeTiersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeTiersController.items.rowCount > 0}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeTiersTitle_nomType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeTiersController.prepareView}" value="#{bundle.ListTypeTiersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeTiersController.prepareEdit}" value="#{bundle.ListTypeTiersEditLink}"/>
                            <h:outputText value=" "/>

                        </p:column>
