<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_montantHT}" for="montantHT" />
                    <h:inputText id="montantHT" value="#{itemCommercialController.selected.montantHT}" title="#{bundle.CreateItemCommercialTitle_montantHT}" />
                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_tauxTVA}" for="tauxTVA" />
                    <h:selectOneMenu id="tauxTVA" value="#{itemCommercialController.selected.tauxTVA}" title="#{bundle.CreateItemCommercialTitle_tauxTVA}" >
                        <f:selectItems value="#{tVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_nomItem}" for="nomItem" />
                    <h:inputText id="nomItem" value="#{itemCommercialController.selected.nomItem}" title="#{bundle.CreateItemCommercialTitle_nomItem}" />

                        <f:selectItems value="#{produitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{itemCommercialController.selected.quantite}" title="#{bundle.CreateItemCommercialTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateItemCommercialLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{itemCommercialController.selected.service}" title="#{bundle.CreateItemCommercialTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemCommercialController.create}" value="#{bundle.CreateItemCommercialSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemCommercialController.prepareList}" value="#{bundle.CreateItemCommercialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateItemCommercialIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
