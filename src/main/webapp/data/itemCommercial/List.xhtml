<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/commercial.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemCommercialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:dataTable value="#{itemCommercialController.items}" var="item" id="tableId" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_nomItem}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomItem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_quantite}"/>
                        </f:facet>
                        <h:outputText value="#{item.quantite}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_produit}"/>
                        </f:facet>
                        <h:outputText value="#{item.produit.nomProduit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_service}"/>
                        </f:facet>
                        <h:outputText value="#{item.service.nomService}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_montantHT}"/>
                        </f:facet>
                        <h:outputText value="#{item.montantHT}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItemCommercialTitle_tauxTVA}"/>
                        </f:facet>
                        <h:outputText value="#{item.tauxTVA.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{itemCommercialController.prepareView}" value="#{bundle.ListItemCommercialViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{itemCommercialController.prepareEdit}" value="#{bundle.ListItemCommercialEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{itemCommercialController.destroy}" value="#{bundle.ListItemCommercialDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{itemCommercialController.prepareCreate}" value="#{bundle.ListItemCommercialCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
