<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                    <h:dataTable value="#{stockController.items}" var="item" id="tableId" paginator="true" rows="10" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStockTitle_zoneStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.zoneStock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStockTitle_nomStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomStock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStockTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stockController.prepareView}" value="#{bundle.ListStockViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stockController.prepareEdit}" value="#{bundle.ListStockEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stockController.destroy}" value="#{bundle.ListStockDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{bundle.ListStockCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
