<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStockLabel_zoneStock}" for="zoneStock" />
                    <h:selectOneMenu id="zoneStock" value="#{stockController.selected.zoneStock}" title="#{bundle.CreateStockTitle_zoneStock}" >
                        <f:selectItems value="#{zoneGeoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStockLabel_nomStock}" for="nomStock" />
                    <h:inputText id="nomStock" value="#{stockController.selected.nomStock}" title="#{bundle.CreateStockTitle_nomStock}" />
                    <h:outputLabel value="#{bundle.CreateStockLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stockController.selected.id}" title="#{bundle.CreateStockTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.create}" value="#{bundle.CreateStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.CreateStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateStockIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
