<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/conf.css" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>
    <h:body>
        <p:growl life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form>
                    <p:dock position="top">
                        <p:menuitem value="Accueil" icon="/resources/images/menu/Accueil.png" action="/index" ajax="false"/>
                        <p:menuitem value="Tiers" icon="/resources/images/menu/Tiers.png" action="/data/tiers/List" ajax="false"/>
                        <p:menuitem value="Commercial" icon="/resources/images/menu/Commercial.png" action="/data/achat/List" ajax="false"/>
                        <p:menuitem value="Produits Services" icon="/resources/images/menu/Produits.png" action="/data/produit.List" ajax="false"/>
                        <p:menuitem value="Financier" icon="/resources/images/menu/Financier.png" action="/data/facture/List" ajax="false"/>
                        <p:menuitem value="Configuration" icon="/resources/images/menu/Configuration.png" url="#"/>
                        <p:menuitem value="A propos" icon="/resources/images/menu/A_propos.png" url="http://www.david-hodin.com" ajax="false"/>
                    </p:dock>
                </h:form>                    
                <h1 align="right" >
                    <ui:insert name="titre_principal">Titre principal</ui:insert>
                </h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200">
                <p:accordionPanel>
                    <ui:insert name="menu">
                        <p:tab title="A compléter">
                            Données du template
                        </p:tab>
                    </ui:insert>
                </p:accordionPanel>  
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h3>
                    <ui:insert name="title">Titre secondaire</ui:insert>
                </h3>
                <p:separator />
                <p>
                    <ui:insert name="body">Corps de la vue</ui:insert>
                </p>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
